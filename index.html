<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Birthdate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Is your Birthdate a palindrome ?</h1>
        <p>A palindrome is a word/number which reads the same backward as forward.</p>
        <div class="hero-img">
            <img src="/images/hero-img.svg">
        <div>
        
        <div>
            <label for="birth-date" class="label">Enter Your Birthdate</label>
            <input type="date" id="birth-date">
            <button id="check-btn">Check</button>
            <div class="show-output"></div>
            <div class="nearest-palindrome"></div>
        </div>    

        <footer class="footer">
            <ul class="unordered-list">
                <li class="list-item">
                </li>
                <li class="list-item">
                </li>
                <li class="list-item">
                </li>
            </ul>
        </footer>
    </div>

    <script src="App.js" type="text/javascript"></script>
</body>
</html>
